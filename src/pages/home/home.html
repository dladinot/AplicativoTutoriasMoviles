
<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <h3>¡Bienvenido!</h3>
    <p>
      ¿Necesitas ayuda en alguna materia?
    </p>
    <img class="imagen" src="assets/img/dudas.png" />
    </div>
    <p>
      Selecciona la asignatura para encontrar tutores:
    </p>
    <ion-item>
      <ion-label>Asignatura</ion-label>
      <ion-select (ionChange)="habilitarBoton($event)" [(ngModel)]="asignatura">
        <ion-option value="algebra">Álgebra</ion-option>
        <ion-option value="trigonometria">Trigonometría</ion-option>
        <ion-option value="programacion">Programación</ion-option>
        <ion-option value="ingles">Inglés</ion-option>
        <ion-option value="fisica">Física</ion-option>
        <ion-option value="geometria">Geometría</ion-option>
        <ion-option value="estadistica">Estadística</ion-option>
        <ion-option value="ecuaciones">Ecuaciones diferenciales</ion-option>
        <ion-option value="quimica">Química</ion-option>
        <ion-option value="biologia">Biología</ion-option>
        <ion-option value="probabilidad">Probabilidad</ion-option>
        <ion-option value="economia">Economía</ion-option>
      </ion-select>
    </ion-item>

    <div text-center>
    <button ion-button [disabled]="getbotonActivado()" round (click)="buscarTutor()">Buscar tutor</button>
    </div>

</ion-content>
