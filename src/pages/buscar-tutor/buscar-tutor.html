<ion-header>

  <ion-navbar>
    <ion-title>Tutores disponibles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
      <ion-item *ngFor="let person of tutores | async">
        <ion-avatar item-left>
          <img [src]="person.picture">
        </ion-avatar>
        <h2>{{ person.firstName }}</h2>
        <p>
          Profesion: {{ person.profesion}}
        </p>
        <p>
          Ciudad: {{ person.ciudad }}
        </p>
      </ion-item>
    </ion-list>


</ion-content>
